<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/carmen/css/restaurantes.css">
    <link rel="shortcut icon" href="/carmen/images/favicon.png" type="image/x-icon">
    <title>reservar</title>
</head>
<body>
    <header>
        <ul class="libre-baskerville-regular">
            <li><a href="index.html" >Inicio</a></li>
            <li><a href="cultura.html">Cultura</a></li>
            <li><a href="restaurantes.html" class="active">Gastronomía</a></li>
            <li><a href="sitios.html">Explorar</a></li>
          </ul>
    </header>
    <div class="reserva-form-container">
        <h2 class="reserva-form-title">Realizar reserva</h2>
        <form id="reservaForm">
          <div class="reserva-form-group">
            <label for="nombreRestaurante" class="reserva-form-label">Nombre del restaurante:</label>
            <input type="text" id="nombreRestaurante" name="nombreRestaurante" class="reserva-form-input">
          </div>
      
          <div class="reserva-form-group">
            <label for="fecha" class="reserva-form-label">Fecha:</label>
            <input type="date" id="fecha" name="fecha" class="reserva-form-input">
          </div>
      
          <div class="reserva-form-group">
            <label for="hora" class="reserva-form-label">Hora:</label>
            <input type="time" id="hora" name="hora" class="reserva-form-input">
          </div>
      
          <div class="reserva-form-group">
            <label for="cantidadPersonas" class="reserva-form-label">Cantidad de personas:</label>
            <input type="number" id="cantidadPersonas" name="cantidadPersonas" min="1" class="reserva-form-input">
          </div>
      
          <button type="submit" class="reserva-form-submit-btn">Reservar</button>
        </form>
      </div>
</body>
<script>
    function reservarRestaurante(nombreRestaurante, fecha, hora, cantidadPersonas) {
        alert("¡Reserva exitosa para el restaurante " + nombreRestaurante + " el día " + fecha + " a las " + hora + " para " + cantidadPersonas + " personas!");
      }
      
      document.getElementById("reservaForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita que el formulario se envíe automáticamente
        
        const nombreRestaurante = this.querySelector("#nombreRestaurante").value;
        const fecha = this.querySelector("#fecha").value;
        const hora = this.querySelector("#hora").value;
        const cantidadPersonas = this.querySelector("#cantidadPersonas").value;
        
        reservarRestaurante(nombreRestaurante, fecha, hora, cantidadPersonas);
      });
      document.querySelectorAll('.reservar-btn').forEach(button => {
        button.addEventListener('click', function(event) {
          event.preventDefault(); // Evita que el enlace funcione
          
          const restaurante = this.getAttribute('data-restaurante');
          
          // Rellena el formulario con los detalles del restaurante
          document.getElementById('nombreRestaurante').value = restaurante;
          
          // Simula el clic en el botón de enviar
          document.getElementById('submit-btn').click();
        });
      });
      
      
</script>
</html>
